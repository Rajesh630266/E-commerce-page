Sure, here's a basic example of an e-commerce product page using HTML:

```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    /* CSS styles for product page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .product img {
      max-width: 300px;
      height: auto;
    }
    .product-info {
      max-width: 60%;
    }
    .product-info p {
      margin: 10px 0;
    }
    .price {
      font-size: 20px;
      color: green;
    }
    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Buy</h1>
    <div class="product">
      <div class="product-info">
        <p>Description: Free to visit our website</p>
        <p>Price: <span class="price">$199.99</span></p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product-image">
